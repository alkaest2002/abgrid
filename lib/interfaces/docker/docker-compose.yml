services:
  abgrid-fastapi:
    build:
      context: ../../../
      dockerfile: lib/interfaces/docker/Dockerfile
    container_name: abgrid-fastapi
    ports:
      - "8000:8000"
    environment:
      - WORKERS=4
      - LOG_LEVEL=info
    volumes:
      - ../../../logs:/app/logs
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 100M
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
